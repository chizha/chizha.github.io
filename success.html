<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>订单成功 - 鸡蛋卷手工坊</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            background-size: cover;
            color: #333;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 40px);
        }
        
        .header {
            background: white;
            padding: 20px 20px 15px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
        }
        
        .back-btn {
            text-decoration: none;
            color: #666;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            position: absolute;
            left: 0;
        }
        
        .back-btn span {
            font-size: 20px;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin: 0;
        }
        
        .success-content {
            padding: 30px 20px;
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }
        
        .success-icon i {
            font-size: 40px;
            color: white;
        }
        
        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 10px;
        }
        
        .success-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .order-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .details-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-size: 15px;
            color: #666;
            font-weight: 400;
        }
        
        .detail-value {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        
        .products-list {
            margin: 20px 0;
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        
        .product-name {
            font-size: 15px;
            color: #333;
        }
        
        .product-info {
            font-size: 14px;
            color: #666;
        }
        
        .product-price {
            font-size: 15px;
            font-weight: 500;
            color: #333;
        }
        
        .pickup-code {
            background: linear-gradient(135deg, #ff6b9d, #ff8e53);
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            margin-top: 20px;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
        }
        
        .pickup-label {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .pickup-value {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .estimated-time {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            margin-top: 8px;
        }
        
        .finish-time {
            font-size: 15px;
            color: rgba(255,255,255,0.9);
            margin-top: 5px;
            font-weight: 500;
        }
        
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-btn {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 12px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        .tips {
            background: #fff9e6;
            border: 1px solid #ffe58f;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 20px 0;
            font-size: 14px;
            color: #d46b08;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                width: 100%;
                min-height: calc(100vh - 30px);
                border-radius: 16px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                width: 100%;
                min-height: calc(100vh - 20px);
                border-radius: 12px;
            }
            
            .header {
                padding: 15px 20px 12px 20px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .back-btn {
                font-size: 15px;
            }
            
            .success-content {
                padding: 20px 15px;
            }
            
            .success-title {
                font-size: 20px;
            }
            
            .success-subtitle {
                font-size: 14px;
            }
            
            .order-details {
                padding: 15px;
            }
            
            .pickup-code {
                padding: 20px 15px;
            }
            
            .pickup-value {
                font-size: 28px;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 360px) {
            body {
                padding: 8px;
            }
            
            .container {
                width: 100%;
                min-height: calc(100vh - 16px);
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .pickup-value {
                font-size: 24px;
            }
        }
        
        .touch-optimized {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="touch-optimized">
    <div class="container">
        <!-- 标题栏 -->
        <div class="header">
            <div class="header-top">
                <a href="index.html" class="back-btn"><span>‹</span> 返回首页</a>
                <h1>订单详情</h1>
            </div>
        </div>
        
        <!-- 成功内容 -->
        <div class="success-content">
            <!-- 成功图标 -->
            <div class="success-icon">
                <svg viewBox="0 0 24 24" width="40" height="40" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            
            <!-- 成功标题 -->
            <h2 class="success-title">订单提交成功!</h2>
            <p class="success-subtitle">您的订单已进入制作队列</p>
            
            <!-- 提示信息 -->
            <div class="tips">
                ⏰ 请在营业时间内取货，如遇特殊情况请及时联系我们
            </div>
            
            <!-- 订单信息 -->
            <div class="order-details">
                <h3 class="details-title">订单详情</h3>
                
                <!-- 顾客姓名 -->
                <div class="detail-row">
                    <span class="detail-label">顾客姓名</span>
                    <span id="customerName" class="detail-value">加载中...</span>
                </div>
                
                <!-- 手机号码 -->
                <div class="detail-row">
                    <span class="detail-label">手机号码</span>
                    <span id="phoneNumber" class="detail-value">加载中...</span>
                </div>
                
                <!-- 商品明细 -->
                <div class="products-list" id="productsList">
                    <div class="detail-row" style="border-bottom: none; padding-bottom: 5px;">
                        <span class="detail-label" style="font-weight: 600;">商品明细</span>
                        <span class="detail-value"></span>
                    </div>
                </div>
                
                <!-- 总计信息 -->
                <div class="detail-row">
                    <span class="detail-label">总盒数</span>
                    <span id="totalBoxes" class="detail-value">0 盒</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">订单金额</span>
                    <span id="totalPrice" class="detail-value" style="color: #ff6b6b; font-weight: 600;">0 元</span>
                </div>
            </div>
            
            <!-- 取货码 -->
            <div class="pickup-code">
                <div class="pickup-label">取货码</div>
                <div id="pickupCode" class="pickup-value">T-854</div>
                <div class="estimated-time" id="estimatedTime">预计等待: 计算中...</div>
                <div class="finish-time" id="finishTime"></div>
            </div>
            
            <!-- 按钮 -->
            <div class="buttons-container">
                <a href="index.html" class="action-btn btn-primary">返回首页</a>
                <a href="order.html" class="action-btn btn-secondary">继续下单</a>
            </div>
        </div>
        
        <div class="footer">
            <p>数据实时同步 © 2024 凤凰卷手工坊</p>
        </div>
    </div>

    <script>
        // 从localStorage获取订单信息
        document.addEventListener('DOMContentLoaded', function() {
            console.log('成功页面加载...');
            
            try {
                const orderData = JSON.parse(localStorage.getItem('lastOrder'));
                
                if (!orderData) {
                    console.error('没有找到订单信息');
                    showError('没有找到订单信息，请重新下单');
                    return;
                }
                
                console.log('从localStorage获取的订单信息:', orderData);
                
                // 显示顾客信息
                document.getElementById('customerName').textContent = orderData.customerName || '未提供';
                
                // 重要：显示手机号码
                const phoneNumber = orderData.phoneNumber || '';
                document.getElementById('phoneNumber').textContent = phoneNumber || '未提供';
                
                // 显示商品明细
                const productsList = document.getElementById('productsList');
                productsList.innerHTML = ''; // 清空加载中状态
                
                // 添加商品明细标题
                const titleRow = document.createElement('div');
                titleRow.className = 'detail-row';
                titleRow.style.borderBottom = 'none';
                titleRow.style.paddingBottom = '5px';
                titleRow.innerHTML = `
                    <span class="detail-label" style="font-weight: 600;">商品明细</span>
                    <span class="detail-value"></span>
                `;
                productsList.appendChild(titleRow);
                
                // 添加各个商品
                if (orderData.originalQty > 0) {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.innerHTML = `
                        <span class="product-name">原味蛋卷</span>
                        <div>
                            <span class="product-info">${orderData.originalQty}盒 × 12元</span>
                            <span class="product-price"> = ${orderData.originalQty * 12}元</span>
                        </div>
                    `;
                    productsList.appendChild(productItem);
                }
                
                if (orderData.seaweedQty > 0) {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.innerHTML = `
                        <span class="product-name">紫菜肉松卷</span>
                        <div>
                            <span class="product-info">${orderData.seaweedQty}盒 × 12元</span>
                            <span class="product-price"> = ${orderData.seaweedQty * 12}元</span>
                        </div>
                    `;
                    productsList.appendChild(productItem);
                }
                
                if (orderData.coconutQty > 0) {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.innerHTML = `
                        <span class="product-name">椰蓉椰丝卷</span>
                        <div>
                            <span class="product-info">${orderData.coconutQty}盒 × 12元</span>
                            <span class="product-price"> = ${orderData.coconutQty * 12}元</span>
                        </div>
                    `;
                    productsList.appendChild(productItem);
                }
                
                // 显示总计信息
                document.getElementById('totalBoxes').textContent = (orderData.totalBoxes || 0) + ' 盒';
                document.getElementById('totalPrice').textContent = (orderData.totalPrice || 0) + ' 元';
                
                // 显示取货码
                document.getElementById('pickupCode').textContent = orderData.pickupCode || 'T-854';
                
                // 显示预计时间
                document.getElementById('estimatedTime').textContent = '预计等待: ' + (orderData.estimatedTime || '计算中...');
                
                if (orderData.finishTime) {
                    document.getElementById('finishTime').textContent = '预计完成: ' + orderData.finishTime;
                }
                
                // 显示下单时间
                if (orderData.orderTime) {
                    const timeRow = document.createElement('div');
                    timeRow.className = 'detail-row';
                    timeRow.style.borderTop = '1px solid rgba(0,0,0,0.05)';
                    timeRow.style.marginTop = '10px';
                    timeRow.style.paddingTop = '10px';
                    timeRow.innerHTML = `
                        <span class="detail-label">下单时间</span>
                        <span class="detail-value">${orderData.orderTime}</span>
                    `;
                    productsList.appendChild(timeRow);
                }
                
                console.log('订单信息显示完成');
                
            } catch (error) {
                console.error('加载订单信息失败:', error);
                showError('加载订单信息失败，请重新下单');
            }
        });
        
        function showError(message) {
            // 隐藏加载中状态
            document.getElementById('customerName').textContent = '加载失败';
            document.getElementById('phoneNumber').textContent = '--';
            document.getElementById('totalBoxes').textContent = '0 盒';
            document.getElementById('totalPrice').textContent = '0 元';
            document.getElementById('estimatedTime').textContent = '无法加载数据';
            
            // 显示错误提示
            const errorDiv = document.createElement('div');
            errorDiv.className = 'tips';
            errorDiv.style.background = '#ffebee';
            errorDiv.style.borderColor = '#ffcdd2';
            errorDiv.style.color = '#c62828';
            errorDiv.textContent = '❌ ' + message;
            errorDiv.style.marginTop = '20px';
            
            document.querySelector('.success-content').appendChild(errorDiv);
        }
    </script>
</body>
</html>
